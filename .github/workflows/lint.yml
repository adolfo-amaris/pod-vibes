name: Lint Code

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Asegura una versi√≥n compatible con las dependencias

      - name: Clear Yarn Cache
        run: yarn cache clean

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn eslint .

      - name: Run Prettier Check
        run: yarn prettier --check .
