name: Lint Code

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Puedes ajustar a la versi√≥n que usa tu proyecto

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn eslint . --ext .js,.ts,.tsx

      - name: Run Prettier Check
        run: yarn prettier --check .
